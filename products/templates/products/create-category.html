{% extends 'users/layout.html' %}

{% load static %}

{% block extend_head %}
<title>Crear categoría - Cybergolden</title>
<link rel="stylesheet" href="{% static 'users/assets/css/layout.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div id="show-categories-container">
    <div id="create-category-container">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap py-3">
          <p class="text-primary flex-grow-0 flex-shrink-1 m-0 fw-bold">Crear categoría</p>
        </div>
        <div class="card-body">
          <form id="create-category-form">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="name">Nombre de la categoría</label>
              {{ form }}
              <small class="form-text text-muted" style="color: tomato !important;" id="repeated-name-alert"></small>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="button" id="submit-create-category-btn">Crear categoría</button>
              <button class="btn btn-secondary" type="button" id="cancel-create-category-btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'users/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'users/assets/js/bs-init.js' %}"></script>
    <script src="{% static 'users/assets/js/theme.js' %}"></script>
    <script src="{% static 'products/js/create-category.js' %}"></script>  
{% endblock %}
